<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lakshi's ML</h1>
        <div class="form-container">
            <label for="text-input">Enter Text:</label>
            <textarea id="text-input" rows="6" cols="50"></textarea>
            <button id="summarize-text-btn" onclick="summarizeText()">Summarize Text</button>
        </div>
        <div class="form-container">
            <label for="url-input">Enter URL:</label>
            <input type="text" id="url-input" placeholder="https://example.com">
            <button id="summarize-url-btn" onclick="summarizeURL()">Summarize URL</button>
        </div>
        <div id="summary-result"></div>
        <div id="loader" class="hidden"></div>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
